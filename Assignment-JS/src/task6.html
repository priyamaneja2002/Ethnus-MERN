<!DOCTYPE html>
<html>

<head>
    <title>JS Task 6</title>
</head>

<body>
    <input type="text" name="inp" id="inp"> <br>
    <button onclick="reverse()">Reverse</button>
    <p id="output"></p>

    <script>
        function reverse() {
            let str = document.getElementById("inp").value;
            let rev = "";
            for (let i = str.length - 1; i >= 0; i--) {
                rev += str[i];
            }
            document.getElementById("output").innerHTML = rev;
        }
    </script>
</body>

</html>
